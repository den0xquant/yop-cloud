version: '2.3'

services:
    app:
        build: .
        ports:
            - "8080:8080"
        volumes:
            - ./:/app
            - ./logs:/logs
            - ./uploaded_files:/uploaded_files
        restart: unless-stopped

    nginx:
        image: nginx:alpine
        ports:
            - "80:80"
        volumes:
            - ./nginx:/etc/nginx/conf.d:ro
        depends_on:
            - app

